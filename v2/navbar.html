<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot | Software, Tools, Resources for Your Business</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
      </style>
    <link href="navbar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="container1">
        <nav class="topbar">
            <div class="navbar1">
                <section class="toppart1">
                    <div class="language">
                        <i class="fas fa-globe"></i>
                        <span>English</span> 
                        <i class="fas fa-angle-down"></i>
                    </div>
                    <div class="contrast">
                            <input type="checkbox">
                            <span class="slider">High Contrast</span>
                    </div>
                    <div class="sales">
                        <i class="fas fa-user"></i>
                        <span>Contact Sales</span>  
                    </div>  
                </section>
                <section class="toppart2">
                    <div class="search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="login">
                        <span>Log in</span>
                    </div>
                    <div class="support">
                        <span>Customer Support</span>
                    </div>
                    <div class="about">
                        <span>About</span>
                        <i class="fas fa-angle-down"></i>
                    </div>
                </section>
            
            </div>

        </nav>
        <nav class="menubar">
            <div class="navbar2">
                <section class="logobar">
                    <div class="logo">
                        <img id="hubspot-img">
                    </div>
                    <div class="search">
                        <input type="text"  class="textbar" placeholder="Search HubSpot.com">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="menu">
                       <a href="#">
                        <span class="fa fa-times"></span>
                       </a>
                    </div>
                </section>
                <section class="company-info">
                    <div class="info">
                        <div class="software">
                            <span>Software</span>
                            <i class="fas fa-angle-down"></i>

                        </div>
                        <div class="pricing">
                            <span>Pricing</span>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="resources">
                            <span>Resources</span>
                            <i class="fas fa-angle-down"></i>
                        </div>
                        <div class="about">
                            <span>About</span>
                            <i class="fas fa-angle-down"></i>
                        </div>
                     </div>
                     <div class="buttons">
                        <div class="demo">
                            <button class="demo-button">
                                <span>Get a demo</span>
                            </button>
                        </div>
                        <div class="start">
                            <button class="start-button">
                                <span>Get started free</span>
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </nav>

    </div>
    <div id="container2">
        <nav class="logobar">
            <div class="logo">
                <img id="hubspot-img">
            </div>
            <div class="menu">
               <a href="#container1">
                <span class="fa fa-bars"></span>
               </a>
            </div>
        </nav>

    </div>
</body>
</html>
